<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apostles Spotlights</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      background-image: url('images/christus.webp'); /* Your background image */
      background-size: cover;
      background-position: center;
      color: #E8ECEC;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      border: 5px solid black;
      border-radius: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1, h2 {
      margin: 10px 0;
    }

    .grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 20px 0;
    }

    .quorum {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      row-gap: 25px;
      column-gap: 25px;
      margin-top: 20px;
    }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>First Presidency</h1>
    <div class="grid first-presidency">
      <div class="circle"><img src="images/oaks.webp" alt="Elder Dallin H. Oaks"></div>
      <div class="circle"><img src="images/nelson.webp" alt="President Russell M. Nelson"></div>
      <div class="circle"><img src="images/eyring.webp" alt="Elder Henry B. Eyring"></div>
    </div>

    <h2>Quorum of the Twelve Apostles</h2>
    <div class="quorum">
      <div class="circle"><img src="images/holland.webp" alt="Elder Jeffrey R. Holland"></div>
      <div class="circle"><img src="images/uchtdorf.webp" alt="Elder Dieter F. Uchtdorf"></div>
      <div class="circle"><img src="images/bednar.webp" alt="Elder David A. Bednar"></div>
      <div class="circle"><img src="images/cook.webp" alt="Elder Quentin L. Cook"></div>
      <div class="circle"><img src="images/christofferson.webp" alt="Elder D. Todd Christofferson"></div>
      <div class="circle"><img src="images/anderson.webp" alt="Elder Neil L. Andersen"></div>
      <div class="circle"><img src="images/rasband.webp" alt="Elder Ronald A. Rasband"></div>
      <div class="circle"><img src="images/stevenson.webp" alt="Elder Gary E. Stevenson"></div>
      <div class="circle"><img src="images/renlund.webp" alt="Elder Dale G. Renlund"></div>
      <div class="circle"><img src="images/gong.webp" alt="Elder Gerrit W. Gong"></div>
      <div class="circle"><img src="images/soares.webp" alt="Elder Ulisses Soares"></div>
      <div class="circle"><img src="images/kearon.webp" alt="Elder Patrick Kearon"></div>
    </div>
  </div>
</body>
</html>
