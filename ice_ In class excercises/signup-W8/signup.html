<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #786040;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #formContainer {
            background: #fff;
            border-radius: 30px;            
            width: 550px;
            margin: 10px auto 0 auto;
            border: 10px solid #160b77;
            overflow: hidden;
            position: relative;
        }

        .header {
            background-image: url('images/jesus_feeds_5000.jpeg');
            background-size:cover;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header h1, .header h2 {
            color: #fff;
            text-shadow: 2px 2px 6px #000;
            margin: 0;
        }

        .header h1 {
            font-size: 2.8em;
            margin-top: 30px;
        }

        .header h2 {
            font-size: 1.7em;
            margin-bottom: 20px;
        }

        #closeBtn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 30px;
            height: 32px;
        }

        #myForm {
            margin-top: 10px;
            padding: 0 40px;
            text-align:justify;
        }
        #myForm h3 {
            text-align: center;
            margin: 20px 0 15px 0;
            font-size: 1.3em;
            font-weight: bold;
        }
        #myForm label {
            display:inline-block;
            width: 120px;
            margin-bottom: 0px;
            vertical-align: top;
            font-size: 1.1em;
        }
        #myForm input[type="text"],
        #myForm input[type="password"],
        #myForm input[type="email"] {
            width: 220px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #aaa;
            border-radius: 4px;
            font-size: 1em;
            display: inline-block;
        }   
    
        #myForm section {
            margin: 10px 0 0 100px;
        }
        #myForm input[type="checkbox"] {
            margin-right: 10px;
        }
  
      .scripture-bar {
            background: white;
            margin-top: 10px;
        }
        .scripture-bar img {
            width: 100px;
            height: 120px;
            object-fit: cover;
        }
    </style>




</head>

<body>
     <div id="formContainer">
        <div class="header">
            <button type="button" id="closeBtn">X</button>
            <h1> Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>
        <form id="myForm">
            <h3>Sign Up for Daily Scripture Feed</h3>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
            <div class="scripture-bar">
            <img src="images/old_testament.webp" alt="Old Testament">
            <img src="images/new_testament.webp" alt="New Testament">
            <img src="images/book_of_mormon.webp" alt="Book of Mormon">
            <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants">
            <img src="images/pearl_of_great_price.webp" alt="Pearl of Great Price">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
